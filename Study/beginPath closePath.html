<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas">浏览器不支持 canvas</canvas>
    <!-- 
        closePath : 闭合路径，保存状态

        beginPath : 重新规划路径

        fill ： 是填充 当使用填充时，closePath 闭合路径的特效 将会覆盖

        context.arc(
            centerX,centerY, 圆心坐标
            radius,     半径
            startingAngle,endingAngle, 开始角度 ，结束角度
            aniclockwise 可选参数，是否逆时针，默认为 false，表示为 顺时针绘制。
        )
     -->
    <script>
        const canvas = document.getElementById("canvas");
        canvas.height=1000;
        canvas.width=1000;

        const context = canvas.getContext("2d");

        for(let i=0;i<10;++i){
            context.beginPath();
            context.arc(50+i*100,60,40,0,2*Math.PI*(i+1)/10);
            context.closePath();
            context.stroke();
        }
    </script>
</body>
</html>
